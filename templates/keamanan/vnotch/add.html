{% extends 'layouts/master.html' %}

{% set title = "Keamanan" %}

{% block css %}

{% endblock %}

{% block content %}
    <section class="content-header">
        <h1>Periodik VNotch</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/keamanan/{{ waduk.id }}">{{ waduk.nama }}</a></li>
            <li class="breadcrumb-item">VNotch Periodik</li>
        </ol>
    </section>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" action="{{ path_for('keamanan.vnotch.add', {'id': waduk.id}, {'sampling': sampling}) }}">
                <div class="form-group">
                    <label class="form-text" for="sampling">Tanggal</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="sampling-prepend"><i class="fas fa-calendar mr-2 text-right"></i></span>
                        </div>
                        <input class="form-control" type="text" name="sampling" id="sampling" required value="{{ sampling | date('Y-m-d') }}">
                    </div>
                </div>
                <br>
                {% for v in vnotch %}
                    <h3>{{ v.nama }}</h3>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="tma-{{ v.id }}">Tinggi Muka Air</label>
                            <div class="input-group">
                                <input id="tma-{{ v.id }}" name="tma-{{ v.id }}" autofocus required class="form-control" type="number" step="0.1" value="">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="tma-append">m</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="debit-{{ v.id }}">Debit Air</label>
                            <div class="input-group">
                                <input id="debit-{{ v.id }}" name="debit-{{ v.id }}" autofocus required class="form-control" type="number" step="0.1" value="">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="debit-append">m<sup>3</sup>/detik</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                {% endfor %}
              <div class="form-group">
                <input type="submit" class="btn btn-primary">
              </div>
            </form>
        </div>
        <div class="col-md-6">

        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script>
        $('#sampling').datepicker({
            todayHighlight: true,
            autoclose: true,
            format: 'yyyy-mm-dd'
        });
    </script>
{% endblock %}
