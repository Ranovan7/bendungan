{% extends 'layouts/master.html' %}

{% set title = "Keamanan" %}

{% block css %}

{% endblock %}

{% block content %}
    <section class="content-header">
        <h1>Periodik VNotch</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/keamanan/{{ waduk.id }}">{{ waduk.nama }}</a></li>
            <li class="breadcrumb-item">VNotch Periodik</li>
        </ol>
    </section>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" action="{{ path_for('keamanan.vnotch.add', {'id': waduk.id}, {'sampling': sampling}) }}">
                <div class="form-control">
                    <span id="datepicker"><i class="fas fa-calendar mr-2 text-right"></i> {{ sampling }}</span>
                </div>
                <br>
                {% for v in vnotch %}
                    <h3>{{ v.nama }}</h3>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="tma-{{ v.id }}">Tinggi Muka Air</label>
                            <input id="tma-{{ v.id }}" name="tma-{{ v.id }}" autofocus required class="form-control" type="number" step="0.1" value="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="debit-{{ v.id }}">Debit Air</label>
                            <input id="debit-{{ v.id }}" name="debit-{{ v.id }}" autofocus required class="form-control" type="number" step="0.1" value="">
                        </div>
                    </div>
                    <hr>
                {% endfor %}
              <div class="form-group">
                <input type="submit" class="btn btn-primary">
              </div>
            </form>
        </div>
        <div class="col-md-6">

        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script>
        $('#datepicker').datepicker({
            todayHighlight: true,
            autoclose: true,
            format: 'yyyy-mm-dd'
        });
        $('#datepicker').on('changeDate', function () {
            window.location = "{{ path_for('keamanan.vnotch.add', {'id': waduk.id}) }}?sampling=" + $('#datepicker').datepicker('getFormattedDate')
        });
    </script>
{% endblock %}
